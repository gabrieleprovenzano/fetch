<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form>
            <label>Title</label>
            <input type="text" id="todo-title">
    </div>
    <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed">
    </div>
    <button type="submit" id="submit-todo">Submit</button>
        </form>
    </div>

    <script>
        async function postData(event) {
        event.preventDefault();
        const text = document.querySelector("#todo-title").value;
        const flagged = document.querySelector("#todo-completed").checked;
        const post = {
          title: text,
          completed: flagged,
        };
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts",
          {
            method: "POST",
            body: JSON.stringify(post),
          }
        );
      }
document.querySelector('form').addEventListener('submit', postData)
    </script>
</body>
</html>
